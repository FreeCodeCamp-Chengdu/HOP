<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no, email=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>创建队伍</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/1.3.3/theme-default/index.css">
        <style>
            #app {
                max-width: 1004px;
                margin: 0 auto;
                padding: 60px 10px 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <el-card class="box-card">
                <div slot="header">创建队伍</div>
                <el-form :model="form" :rules="rules" ref="form">
                    <el-form-item label="GitHub 用户名" prop="username">
                        <el-input v-model="form.username"></el-input>
                    </el-form-item>
                    <el-form-item label="GitHub 项目名" prop="project">
                        <el-input v-model="form.project"></el-input>
                    </el-form-item>
                    <el-form-item label="参赛人数" prop="number">
                        <el-input v-model="form.number"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="create">立即创建</el-button>
                        <el-button @click="reset">重置</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </div>
        <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
        <script src="https://cdn.bootcss.com/element-ui/1.3.3/index.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: function() {
                    return {
                        form: {
                            username: '',
                            project: '',
                            number: '',
                        },
                        rules: {
                            username: [
                                { required: true, message: '请输入用户名', trigger: 'blur' },
                            ],
                            project: [
                                { required: true, message: '请输入项目名', trigger: 'blur' },
                            ],
                            number: [
                                { required: true, message: '请输入参赛人数', trigger: 'blur' },
                            ],
                        },
                    };
                },
                methods: {
                    create: function() {
                        this.$refs.form.validate();
                    },
                    reset: function() {
                        this.$refs.form.resetFields();
                    }
                },
            });
        </script>
    </body>
</html>

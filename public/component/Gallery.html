<style disabled>
    /*
        【特效】物理倾斜板

        http://qingjin.me/font-end/%E9%94%A4%E5%AD%90%E7%A7%91%E6%8A%80%E9%A6%96%E9%A1%B5banner%E5%9B%BE3d%E6%95%88%E6%9E%9C/
    */
    .swiper-container {
        box-shadow:          0  2px  1.25em  0  rgba(170, 170, 170, 0.5);
        transform-style:     preserve-3d;
        transform-origin:    50%  50%;
        transform:           rotateY( 0 )  rotateX( 0 );
        transition:          transform  0.25s;
    }
    .Slide_Card ul {
        margin:        0;
        padding:       0;
        list-style:    none;
    }
    .Slide_Card li {
        position:    relative;
    }
    .Slide_Card li > img {
        display:    block;
    }
    .Slide_Card li > img + div {
        position:     absolute;
        left:         3em;
        bottom:       3em;
        transform:    translateZ( 1em );
        color:        white;
    }
    @media (max-width: 860px) {
        .Slide_Card {
            text-align:    center;
        }
        .Slide_Card li > img {
            width:     100%;
        }
        .Slide_Card li > img + div {
            left:         0;
            right:        0;
            top:          0;
            bottom:       0;
            padding:      3em;
        }
    }
    @media (max-width: 430px) {
        .Slide_Card li > img + div {
            font-size:    0.5em;
        }
    }
</style>

<script src="Gallery.js"></script>

<div class="Slide_Card">

    <div class="swiper-container">
        <ul class="swiper-wrapper" data-name="list">

            <li class="swiper-slide" title="${view.title}">
                <slot>
                    <img class="img-responsive" src="${view.imageURL}" />
                </slot>
            </li>
        </ul>
        <div class="swiper-pagination"></div>
    </div>
</div>

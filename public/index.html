<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://use.fontawesome.com/ff0e763f8f.js"></script>
    <title>黑客马拉松开放平台 - HOP</title>
</head>
<body>
<div id="app">
    <el-menu style="background-color: #20A0FF" :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1"><a class="nav-item" href="#about" style="color: white">关于黑客松</a></el-menu-item>
        <el-menu-item index="2"><a class="nav-item" href="#events" style="color: white">寻觅活动</a></el-menu-item>
        <el-menu-item index="3"><a class="nav-item" href="#products" style="color: white">发掘作品</a></el-menu-item>
        <el-menu-item index="4"><a class="nav-item" href="#sponsors" style="color: white">赞助商</a></el-menu-item>
        <el-menu-item index="5" style="position: absolute; right: 0">
            <a class="nav-item" href="#" style="color: white"><i class="fa fa-github fa-2x" aria-hidden="true"></i>Github登录</a>
        </el-menu-item>
    </el-menu>
    <br>


    <div id="about">
        <el-carousel :interval="4000" type="card" height="400px">
            <el-carousel-item v-for="item in 6">

            </el-carousel-item>
        </el-carousel>
    </div>

    <div id="events">
        <div class="line"></div>
        <div class="title">寻觅活动</div>
        <el-row :gutter="25">
            <el-card aria-busy="true" class="events-list">
                <el-col span="4" class="events-list-details"><div><i class="fa fa-calendar" aria-hidden="true"></i>  Soon</div></el-col>
                <el-col span="6" class="events-list-details" ><div class="event-title">xxx hackathon</div></el-col>
                <el-col span="8" class="events-list-details" ><div class="event-subtitle">description</div></el-col>
                <el-col span="3" class="events-list-details" ><div><i class="fa fa-map-marker" aria-hidden="true"></i>  Local</div></el-col>
            </el-card>
        </el-row>
        <el-row :gutter="25">
            <el-card aria-busy="true" class="events-list">
                <el-col span="4" class="events-list-details"><div><i class="fa fa-calendar" aria-hidden="true"></i>  Today</div></el-col>
                <el-col span="6" class="events-list-details" ><div class="event-title">FCC hackathon</div></el-col>
                <el-col span="8" class="events-list-details" ><div class="event-subtitle">descriptiondescriptiondescription</div></el-col>
                <el-col span="3" class="events-list-details" ><div><i class="fa fa-map-marker" aria-hidden="true"></i>  ChengDu</div></el-col>
            </el-card>
        </el-row>
    </div>
    <div id="products">
        <div class="line"></div>
        <div class="title">发掘作品</div>
        <el-row :gutter="20">
            <el-col span="12">
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span class="product-title">FCC 官网</span>
                    </div>
                        <div v-for="o in 4" class="text item">
                            {{'功能点 ' + o }}
                        </div>
                </el-card>
            </el-col>
            <el-col span="12">
                <a>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span class="product-title">FCC 官网</span>
                    </div>
                        <div v-for="o in 4" class="text item">
                            {{'功能点 ' + o }}
                        </div>
                </el-card>
                </a>
            </el-col>

        </el-row>
    </div>
    <div id="sponsors">
        <div class="line"></div>
        <div class="title">赞助商</div>
        <el-row :gutter="24" class="sponsor">
            <el-col span="3" offset=1><i class="fa fa-facebook fa-4x"></i></el-col>
            <el-col span="3" offset=1><i class="fa fa-twitter fa-4x"></i></el-col>
            <el-col span="3" offset=1><i class="fa fa-github fa-4x"></i></el-col>
            <el-col span="3" offset=1><i class="fa fa-google fa-4x"></i></el-col>
            <el-col span="3" offset=1><i class="fa fa-free-code-camp fa-4x"></i></el-col>
            <el-col span="3" offset=1><i class="fa fa-amazon fa-4x"></i></el-col>
        </el-row>
    </div>

</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
        activeIndex: '1',
        activeIndex2: '1'
    },
    methods: {
      handleSelect(key, keyPath) {
        console.log(key, keyPath);
      }
    }
  })
</script>
</html>
